<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Titulo</th>
      <th scope="col">Detalles</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let todo of todos$ | async">
      <th scope="row">{{ todo.userId }}</th>
      <td>{{ todo.title }}</td>
      <td>
        <button [routerLink]="['details', todo.id]" class="btn btn-primary">
          Ver detalles
        </button>
      </td>
    </tr>
  </tbody>
</table>
